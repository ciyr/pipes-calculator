<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Price Calculator</title>
</head>
<body>
    <div class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
    <div class="w-full sm:max-w-md p-5 mx-auto">
         <h2 class="mb-12 text-center text-5xl font-extrabold">Calculate Cost</h2>
    <form action="calculate" method="POST">
        <div class="form-group" class="block mb-1">
            <label for="pe">PE</label>
            <select name="pe" id="pe" class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" required>
                <option value="63">63</option>
                <option value="80">80</option>
                <option value="100">100</option>
            </select>
        </div>
        <br>
        <div class="form-group" class="block mb-1">
            <label for="pn">PN</label>
            <select name="pn" id="pn" class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" required>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
                <option value="3.2">3.2</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12.5">12.5</option>
                <option value="16">16</option>
                <option value="20">20</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="od">OD</label>
            <select name="od" id="od" class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" required>
                <option value="32">32</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="63">63</option>
                <option value="75">75</option>
                <option value="90">90</option>
                <option value="110">110</option>
                <option value="125">125</option>
                <option value="140">140</option>
                <option value="160">160</option>
                <option value="180">180</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="length">Length</label>
            <input type="number" name="length" id="length" class="form-control py-2 px-3 border border-gray-300 focus:border-red-300 focus:outline-none focus:ring focus:ring-red-200 focus:ring-opacity-50 rounded-md shadow-sm disabled:bg-gray-100 mt-1 block w-full" required>
        </div>
        <br>
            <input type="submit" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 submitButton">
        </form>
    </div>
    </div>
</body>
</html>
