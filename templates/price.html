<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <title>Price Calculator</title>
</head>
<body>
    <div class="w-full min-h-screen bg-gray-50 flex flex-col sm:justify-center items-center pt-6 sm:pt-0">
        <div class="w-full sm:max-w-md p-5 mx-auto">
            <div class="flex justify-center">
                <ul class="bg-white rounded-lg border border-gray-200 w-96 text-gray-900">
                  <li class="px-6 py-2 border-b border-gray-200 w-full rounded-t-lg">The PE that you entered was {{pe}}</li>
                  <li class="px-6 py-2 border-b border-gray-200 w-full">The PN that you entered was {{pn}}</li>
                  <li class="px-6 py-2 border-b border-gray-200 w-full">The OD that you entered was {{od}}</li>
                  <li class="px-6 py-2 border-b border-gray-200 w-full">The Length that you entered was {{length}}</li>
                  <li class="px-6 py-2 w-full rounded-b-lg">Your approximate cost comes out to be <b>{{name}}</b></li>
                </ul>
                <br>
              </div>
              <br>
              <br>
            <a href="/">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Home
                </button>
            </a>
        </div>
    </div>
</body>
